<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>(2) WhatsApp</title>
<!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script> -->
<link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="app" class="container">
		<div class="leftSide">
			<div class="header">
				<div class="userimg">
					<img src="./img/me.jpg" class="cover">
				</div>
				<div class="username">
					Andrea Raguso
				</div>
				<ul class="nav_icons">
					<li><ion-icon name="scan-circle-outline"></ion-icon></li>
					<li><ion-icon name="chatbox"></ion-icon></li>
					<li><ion-icon name="ellipsis-vertical"></ion-icon></li>
				</ul>
			</div>
			<div class="notify">
				<ion-icon class="notify-icon" name="notifications-off-outline"></ion-icon>
				<div>
					<div class="notify-text">Ricevi notifiche dei nuovi messaggi</div>	
					<div class="notify-und">Attiva notifiche desktop</div>
				</div>
			</div>
			<div class="search_chat">
					<div>
						<input type="text" v-model="searchContact" placeholder="Cerca o inizia una nuova conversazione">
						<ion-icon name="search-outline"></ion-icon>
					</div>
			</div>
			<div class="chatlist" v-if="usersList.length">
				<div class="block" v-for="(contact,index) in usersList" :key="index" :class="{'active': (currentUser == index)}" @click="activeUser(index)" >
					<div class="imgbx">
						<img :src="'./img/avatar'+contact.avatar+'.jpg'" class="cover">
					</div>
					<div class="details">
						<div class="listHead">
							<h4>{{contact.name}}</h4>
							<p class="time">10:56</p>
						</div>
						<div class="message_p">
							<p>{{contact.messages[contact.messages.length - 1].message}}</p>
						</div>
					</div>
				</div>
			</div>
			<div class="nosearch" v-else>
				Nessun risultato per il contatto: {{searchContact}}
			</div>
		</div>
		<div class="rightSide">

			<div class="header">
				<div class="imgText">
					<div class="userimg">
						<img src="img1.jpg" class="cover">
						<img :src="'./img/avatar'+contacts[currentUser].avatar+'.jpg'" class="cover">
					</div>
					<h4>{{contacts[currentUser].name}}<br><span>online</span></h4>
				</div>
				<ul class="nav_icons">
					<li><ion-icon name="search-outline"></ion-icon></li>
					<li><ion-icon name="ellipsis-vertical"></ion-icon></li>
				</ul>
			</div>


			<div class="chatBox" >

				<div class="message" v-for="message in contacts[currentUser].messages" :class="{'sent' : (message.status == 'sent'), 'received' : (message.status == 'received')}">
					<p class="mex">
						<ion-icon name="chevron-down-outline" :class="{'sent-color' : (message.status == 'sent'), 'received-color' : (message.status == 'received')}"></ion-icon>
						{{message.message}}<br>
						<span>{{message.date}}</span>
					</p>
				</div>
				
			</div>
			
			
			<div class="chatBox_input">
				<ion-icon name="happy-outline"></ion-icon>
				<ion-icon name="attach-outline"></ion-icon>
				<input type="text" v-model="newMessage" @keyup.enter="addMessage()" placeholder="Scrivi un messaggio...">
				<ion-icon name="mic"></ion-icon>
			</div>
		</div>
	</div>


	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	<script src="./js/script.js"></script>
</body>
</html>
